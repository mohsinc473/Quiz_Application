<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container container-sm container-md mx-auto"
      style="width: 50%;"
    >
      <div class="startBtn m-5" id="start">
        <button
          id="run"
          onclick="play()"
          type="button"
          class="btn btn-dark btn-lg"
        >
          Start Quiz
        </button>
      </div>
      <div class="questions m-3">
        <h3 class="display-4" id="ques"></h3>
      </div>
      <div class="Options" id="options">
        <button
          id="option1"
          class="btn btn-light m-2 rounded"
          onclick="result(this)"
        ></button
        ><br />
        <button
          id="option2"
          class="btn btn-light m-2 rounded"
          onclick="result(this)"
        ></button
        ><br />
        <button
          id="option3"
          class="btn btn-light m-2 rounded"
          onclick="result(this)"
        ></button
        ><br />
        <button
          id="option4"
          class="btn btn-light m-2 rounded"
          onclick="result(this)"
        ></button
        ><br />
      </div>
      <div id="addbtn" class="m-4"></div>
      <div>
        <button id="home" class="btn btn-light m-2 rounded"></button><br />
      </div>
    </div>
  </body>
  <script src="quizApp.js"></script>
</html>
